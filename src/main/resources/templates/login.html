<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .message {
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/images/logo-jc.png}" alt="Logo J&C"/>
    </div>
    <h1>Iniciar Sesión</h1>

    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${logout}" class="message success">
        <p th:text="${logout}"></p>
    </div>

    <div th:if="${registroExitoso}" class="message success">
        <p th:text="${registroExitoso}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required="required"/>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p class="link">¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
</div>
</body>
</html>
